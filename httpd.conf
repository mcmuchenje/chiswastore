<VirtualHost *:80>
   ServerName chiswamusango.com
   ServerAlias www.chiswamusango.com
   ServerAdmin muchenje.munyaradzi@gmail.com
   DocumentRoot /var/www/chiswastore/public

   <Directory /var/www/html/chiswastore>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/chiswastore.error.log
   CustomLog ${APACHE_LOG_DIR}/chiswastore.access.log combined
</VirtualHost>