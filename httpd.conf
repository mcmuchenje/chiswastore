<VirtualHost *:80>
    ServerAdmin muchenje.munyaradzi@gmail.com
    DocumentRoot "/var/www/chiswastore"
    ServerName chiswamusango.com
    ServerAlias www.chiswamusango.com
    ErrorLog "var/log/apache2/chiswamusango.com-error_log"
    CustomLog "var/log/apache2/chiswamusango.com-access_log" common

    <Directory "/var/www/chiswastore/public">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride All
        Order allow, deny
        Allow from all
    </Directory>

</VirtualHost>